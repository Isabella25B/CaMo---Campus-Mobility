<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMo – Registrierung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="login-body">
    <div class="login-page">
      <div class="login-card">
        <h1 class="login-title">Registrieren</h1>
        <p class="login-sub">Erstelle ein neues Konto für CaMo.</p>

        <form id="register-form" class="login-form">
          <label class="login-label">
            Benutzername
            <input
              id="reg-username"
              class="login-input"
              type="text"
              required
              placeholder="Wunschname"
            />
          </label>

          <label class="login-label">
            Passwort
            <input
              id="reg-password"
              class="login-input"
              type="password"
              required
              placeholder="Mind. 8 Zeichen"
            />
          </label>

          <button id="register-btn" class="login-btn" type="submit">
            Konto erstellen
          </button>
          
          <p style="margin-top: 15px;">Bereits ein Konto?</p>
          <a href="login.html">Hier zum Login</a>
          
          <p id="register-error" class="login-error" style="display: none; color: red;"></p>
          <p id="register-success" style="display: none; color: green;">Registrierung erfolgreich! Leite zum Login weiter...</p>
        </form>
      </div>
    </div>

    <script src="registrierung.js"></script>
  </body>
</html>
