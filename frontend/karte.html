<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>CaMo – Interaktive Karte</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Sidebar links -->
    <div class="sidebar">
      <!-- Logo-Bereich -->
      <div class="sidebar-header">
        <img src="../Logo.png" alt="CaMo Logo" class="sidebar-logo" />
        <div class="sidebar-appname"></div>
      </div>

      <h2>APPS</h2>
      <a href="index.html">Start</a>
      <a href="verbindungen.html">Verbindungen</a>
      <a href="favoriten.html">Favoriten</a>
      <a href="stundenplan.html">Stundenplan</a>
      <a href="karte.html" class="active">Interaktive Karte</a>
    </div>

    <!-- Inhalt rechts -->
    <div class="content">
      <div class="page-shell">
        <!-- graue Leiste oben -->
        <div class="topbar">
          <div class="topbar-left">
            <span class="breadcrumbs">Pages / Charts</span>
            <span class="page-name">Charts</span>
          </div>
          <div class="topbar-right">
            <button class="icon-button" aria-label="Einstellungen">⚙️</button>
            <button class="sign-in-button">Sign in</button>
          </div>
        </div>

        <!-- roter Balken mit Titel -->
        <div class="headline-bar">
          <h1 class="headline-title">Abfahrtszeiten – Haltestellen</h1>
        </div>

        <!-- Inhalt: links Abfahrts-Tabelle, rechts Karte -->
        <div class="page-content">
          <div class="card departures-card">
            <h2>Live-Abfahrtszeiten</h2>
            <p>Hier werden später die Live-ÖPNV-Daten angezeigt.</p>
          </div>

          <div class="map-wrapper">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Dein bisheriges JS für die Karte -->
    <script src="map.js"></script>
  </body>
</html>
