<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>CaMo – Start</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar links -->
    <div class="sidebar">
      <!-- Logo-Bereich -->
      <div class="sidebar-header">
        <img src="../Logo.png" alt="CaMo Logo" class="sidebar-logo" />
        <div class="sidebar-appname"></div>
      </div>

      <h2>APPS</h2>
      <a href="index.html" class="active">Start</a>
      <a href="verbindungen.html">Verbindungen</a>
      <a href="favoriten.html">Favoriten</a>
      <a href="stundenplan.html">Stundenplan</a>
      <a href="karte.html">Interaktive Karte</a>
    </div>

    <!-- Inhalt rechts -->
    <div class="content">
      <div class="page-shell">
        <!-- obere graue Leiste -->
        <div class="topbar">
          <div class="topbar-left"></div>
          <div class="topbar-right">
            <button class="icon-button" aria-label="Einstellungen">⚙️</button>
            <button class="sign-in-button">Sign in</button>
          </div>
        </div>

        <!-- roter Balken mit Titel -->
        <div class="headline-bar">
          <h1 class="headline-title">Willkommen bei CaMo</h1>
        </div>

        <!-- einspaltiger Seiteninhalt -->
        <div class="page-content page-content--single">
          <div class="card">
            <h2>Übersicht</h2>
            <p>Dies ist die Startseite der Campus-Mobility-Webapp.</p>
            <p>
              Über die Seitenleiste links kannst du die verschiedenen Bereiche
              wie Verbindungen, Favoriten, Stundenplan und die interaktive Karte
              auswählen.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
