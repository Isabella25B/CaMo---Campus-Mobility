<!DOCTYPE html>
<!--
  Frontend: html/registrierung.html
  Purpose: Registrierungsseite für neue Benutzer. Lädt `/js/registrierung.js`.
-->
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMo – Registrierung</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/registrierung.css" />
  </head>

  <body class="login-body">
    <div class="login-page">
      <div class="login-card">
        <h1 class="login-title">Registrieren</h1>
        <p class="login-sub">Erstelle ein neues Konto für CaMo.</p>

        <form id="register-form" class="login-form">
          <label class="login-label">
            Benutzername
            <input
              id="reg-username"
              class="login-input"
              type="text"
              required
              placeholder="Wunschname"
            />
          </label>

          <label class="login-label">
            Passwort
            <input
              id="reg-password"
              class="login-input"
              type="password"
              required
              placeholder="Mind. 8 Zeichen"
            />
          </label>

          <button id="register-btn" class="login-btn" type="submit">
            Konto erstellen
          </button>

          <p class="register-hint">Bereits ein Konto?</p>
          <a class="register-link" href="/login">Hier zum Login</a>

          <p id="register-error" class="register-error"></p>
          <p id="register-success" class="register-success">
            Registrierung erfolgreich! Leite zum Login weiter...
          </p>
        </form>
      </div>
    </div>

    <!-- Registrierung-Logik (Form-Handler in /js/registrierung.js) -->
    <script src="/js/registrierung.js"></script>
  </body>
</html>
