<!DOCTYPE html>
<!--
  Frontend: html/karte.html
  Purpose: Interaktive Karte mit eingebettetem Karten-Iframe zur Darstellung
  von Haltestellen in der Umgebung.
-->
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMo – Interaktive Karte</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <!-- Sidebar links -->
    <div class="sidebar">
      <!-- Logo-Bereich -->
      <div class="sidebar-header">
        <img src="/Logo.png" alt="CaMo Logo" class="sidebar-logo" />
        <div class="sidebar-appname"></div>
      </div>

      <h2>APPS</h2>
      <a href="/">Start</a>
      <a href="/verbindungen">Verbindungen</a>
      <a href="/favoriten">Favoriten</a>
      <a href="/stundenplan">Stundenplan</a>
      <a href="/karte" class="active">Interaktive Karte</a>
    </div>

    <!-- Overlay für Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Inhalt rechts -->
    <div class="content">
      <div class="page-shell">
        <!-- graue Leiste oben -->
        <div class="topbar">
          <button
            class="mobile-menu-btn"
            id="mobileMenuBtn"
            aria-label="Menü öffnen"
          >
            ☰
          </button>
          <div class="topbar-left">
            <span class="breadcrumbs">Apps /</span>
            <span class="page-name">Karte</span>
          </div>
        </div>
        <!-- roter Balken mit Titel -->
        <div class="headline-bar">
          <h1 class="headline-title">Haltestellen in deiner Umgebung</h1>
        </div>

        <div class="page-content page-content--single">
          <div class="map-wrapper full-map">
            <iframe
              id="map-embed"
              title="Google Map mit ÖPNV"
              loading="lazy"
              allowfullscreen
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2135.390961865467!2d9.16688785346601!3d48.782379960906674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1765965882393!5m2!1sde!2sde"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Script: Mobile-Sidebar Toggle -->
    <script>
      const menuBtn = document.getElementById("mobileMenuBtn");
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (menuBtn) {
        menuBtn.addEventListener("click", () => {
          sidebar.classList.add("open");
          overlay.classList.add("show");
        });
      }

      if (overlay) {
        overlay.addEventListener("click", () => {
          sidebar.classList.remove("open");
          overlay.classList.remove("show");
        });
      }
    </script>
  </body>
</html>
