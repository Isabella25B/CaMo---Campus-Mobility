<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMo ‚Äì Verbindungen</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Seiten-spezifisch -->
    <link rel="stylesheet" href="/css/verbindungen.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/Logo.png" alt="Logo" class="sidebar-logo" />
      </div>
      <h2>APPS</h2>
      <a href="/">Start</a>
      <a href="/verbindungen" class="active">Verbindungen</a>
      <a href="/favoriten">Favoriten</a>
      <a href="/stundenplan">Stundenplan</a>
      <a href="/karte">Interaktive Karte</a>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="content">
      <div class="page-shell">
        <div class="topbar">
          <button
            class="mobile-menu-btn"
            id="mobileMenuBtn"
            aria-label="Men√º √∂ffnen"
          >
            ‚ò∞
          </button>
          <div class="topbar-left"></div>
        </div>

        <div class="headline-bar">
          <h1 class="headline-title">Campus VVS Navigator</h1>
        </div>

        <div class="page-content page-content--single">
          <div class="card">
            <div class="input-group">
              <label>Richtung:</label>

              <div class="switch-container">
                <input
                  type="radio"
                  name="mode"
                  id="mode_uni"
                  class="mode-radio"
                  checked
                  onchange="updateLabels(true)"
                />
                <input
                  type="radio"
                  name="mode"
                  id="mode_home"
                  class="mode-radio"
                  onchange="updateLabels(false)"
                />

                <div class="mode-switch">
                  <div class="slider"></div>
                  <label for="mode_uni">Anfahrt Uni</label>
                  <label for="mode_home">R√ºckfahrt Heim</label>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label id="stopLabel">Starthaltestelle:</label>
              <div class="search-container">
                <input
                  type="text"
                  id="userStop"
                  placeholder="Name tippen..."
                  autocomplete="off"
                />
                <input type="hidden" id="userStopId" />
                <div id="suggestBox" class="suggest-box"></div>
              </div>
            </div>

            <div class="input-row" style="display: flex; gap: 10px">
              <div class="input-group" style="flex: 1">
                <label>Datum:</label>
                <input type="date" id="date" />
              </div>
              <div class="input-group" style="flex: 1">
                <label>Uhrzeit:</label>
                <input type="time" id="time" />
              </div>
            </div>

            <button class="btn-search" onclick="getConnections()">
              üîç Verbindungen finden
            </button>
          </div>

          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
      const menuBtn = document.getElementById("mobileMenuBtn");
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (menuBtn) {
        menuBtn.addEventListener("click", () => {
          sidebar.classList.add("open");
          overlay.classList.add("show");
        });
      }

      if (overlay) {
        overlay.addEventListener("click", () => {
          sidebar.classList.remove("open");
          overlay.classList.remove("show");
        });
      }
    </script>
  </body>
</html>
