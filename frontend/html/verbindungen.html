<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMo ‚Äì Verbindungen</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Seiten-spezifisch -->
    <link rel="stylesheet" href="/css/verbindungen.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/Logo.png" alt="Logo" class="sidebar-logo" />
      </div>
      <h2>APPS</h2>
      <a href="/">Start</a>
      <a href="/verbindungen" class="active">Verbindungen</a>
      <a href="/favoriten">Favoriten</a>
      <a href="/stundenplan">Stundenplan</a>
      <a href="/karte">Interaktive Karte</a>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="content">
      <div class="page-shell">
        <div class="topbar">
          <button
            class="mobile-menu-btn"
            id="mobileMenuBtn"
            aria-label="Men√º √∂ffnen"
          >
            ‚ò∞
          </button>
          <div class="topbar-left">
            <span class="breadcrumbs">Apps /</span>
            <span class="page-name">Favoriten</span>
          </div>
        </div>

        <div class="headline-bar">
          <h1 class="headline-title">Campus VVS Navigator</h1>
        </div>

        <div class="page-content page-content--single">
          <div class="card">
            <div class="input-group">
              <label>Richtung:</label>

              <div class="switch-container">
                <input
                  type="radio"
                  name="mode"
                  id="mode_uni"
                  value="to_uni"
                  class="mode-radio"
                  checked
                  onchange="updateLabels(true)"
                />
                <input
                  type="radio"
                  name="mode"
                  id="mode_home"
                  value="from_uni"
                  class="mode-radio"
                  onchange="updateLabels(false)"
                />

                <div class="mode-switch">
                  <div class="slider"></div>
                  <label for="mode_uni">Anfahrt Uni</label>
                  <label for="mode_home">R√ºckfahrt Heim</label>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label id="stopLabel">Starthaltestelle:</label>
              <div class="search-container">
                <input
                  type="text"
                  id="userStop"
                  placeholder="Name tippen..."
                  autocomplete="off"
                />
                <input type="hidden" id="userStopId" />
                <div id="suggestBox" class="suggest-box"></div>
              </div>
            </div>

            <div class="input-row" style="display: flex; gap: 10px">
              <div class="input-group" style="flex: 1">
                <label>Datum:</label>
                <input type="date" id="date" />
              </div>
              <div class="input-group" style="flex: 1">
                <label>Uhrzeit:</label>
                <input type="time" id="time" />
              </div>
            </div>

            <button class="btn-search" onclick="getConnections()">
              üîç Verbindungen finden
            </button>
          </div>

          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
      const menuBtn = document.getElementById("mobileMenuBtn");
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (menuBtn) {
        menuBtn.addEventListener("click", () => {
          sidebar.classList.add("open");
          overlay.classList.add("show");
        });
      }

      if (overlay) {
        overlay.addEventListener("click", () => {
          sidebar.classList.remove("open");
          overlay.classList.remove("show");
        });
      }

        // Init
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
        document.getElementById('date').min = today;
        document.getElementById('time').value = new Date().toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});

        let allStops = [];
        async function loadStops() {
            const res = await fetch(`${API_BASE}/api/stops`);
            allStops = await res.json();
        }
        loadStops();

        function updateLabels(toUni) {
            document.getElementById('stopLabel').innerText = toUni ? 'Starthaltestelle:' : 'Zielhaltestelle:';
        }

        const input = document.getElementById('userStop'), idField = document.getElementById('userStopId'), box = document.getElementById('suggestBox');
        input.addEventListener('input', () => {
            const val = input.value.toLowerCase().trim();
            box.innerHTML = ''; box.style.display = 'none';
            if (val.length < 2) return;
            const matches = allStops.filter(s => s.name.toLowerCase().includes(val)).slice(0, 10);
            matches.forEach(m => {
                const d = document.createElement('div'); d.className = 'suggest-item'; d.textContent = m.name;
                d.onclick = () => { input.value = m.name; idField.value = m.id; box.style.display = 'none'; };
                box.appendChild(d);
            });
            if(matches.length > 0) box.style.display = 'block';
        });

        async function getConnections() {
            const stopId = idField.value;
            if (!stopId) return alert("Haltestelle w√§hlen!");
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "<p style='text-align:center'>‚åõ Suche l√§uft...</p>";
            
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const date = document.getElementById('date').value.replace(/-/g, '');
            const time = document.getElementById('time').value.replace(':', '');

            try {
                const res = await fetch(`${API_BASE}/api/connections?mode=${mode}&userStopId=${encodeURIComponent(stopId)}&date=${date}&time=${time}&buffer=0`);
                const data = await res.json();
                resDiv.innerHTML = "";
                data.journeys.forEach(j => {
                    resDiv.innerHTML += `
                        <div class="card" style="margin-top:15px;">
                            <div class="journey-header">
                                <span>${j.dep} - ${j.arr} (${j.duration} Min.)</span>
                                <button class="fav-button" onclick='saveConnection(this, ${JSON.stringify(j)})'>ü§ç</button>
                            </div>
                            <div style="font-size:12px; color:gray;">Umstiege: ${j.interchanges}</div><hr>
                            ${j.sections.map(s => `<div class="leg"><strong>${s.line}</strong>: ${s.from} (${s.departure})<br><span class="arrow">‚Ü≥ an ${s.to} (${s.arrival})</span></div>`).join("")}
                        </div>`;
                });
            } catch (e) { resDiv.innerHTML = "Fehler bei der Suche."; }
        }

        async function saveConnection(btn, j) {
            const token = sessionStorage.getItem('camo_token');
            if (!token) return alert("Bitte logge dich ein!");

            const res = await fetch(`${API_BASE}/api/favorites/connection`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify(j)
            });
            if (res.ok) {
                // √Ñnderung: Button-Zustand anpassen
                btn.classList.add('active');
                btn.innerHTML = '‚ù§Ô∏è';
                alert("Favorit gespeichert! ‚≠ê");
            }
        }
    </script>
  </body>
</html>
