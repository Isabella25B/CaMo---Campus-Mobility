name: Deploy to Server

on:
  push:
    branches:
      - main  # Die Pipeline startet nur bei einem Push oder Merge in den main-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            # In das Zielverzeichnis wechseln
            mkdir -p ~/CaMo
            cd ~/CaMo
            
            # Falls das Repo noch nicht da ist, klonen
            if [ ! -d ".git" ]; then
              git clone https://github.com/Isabella25B/CaMo---Campus-Mobility.git .
            fi

            # Den main-Branch aktuell halten
            git fetch origin main
            git checkout main
            git pull origin main
            
            # .env Datei mit den Secrets schreiben
            echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
            echo "DB_PORT=5432" >> .env
            
            # Container aktualisieren
            docker compose down
            docker compose up --build -d