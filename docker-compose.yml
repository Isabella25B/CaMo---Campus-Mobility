version: '3.8'

services:
  # --- Datenbank ---
  mariadb:
    image: mariadb:11.4
    container_name: camo_database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - camo_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- Backend ---
  vvs-backend:
    build: ./backend
    container_name: vvs_backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    volumes:
      - ./backend:/app
    networks:
      - camo_network
    depends_on:
      mariadb:
        condition: service_healthy

  # --- Frontend ---
  vvs-frontend:
    image: nginx:alpine
    container_name: vvs_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - camo_network
    depends_on:
      - vvs-backend

volumes:
  mariadb_data:

networks:
  camo_network:
    driver: bridge