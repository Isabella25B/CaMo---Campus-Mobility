version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: camo_database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: camo_db
      MYSQL_USER: camo_user
      MYSQL_PASSWORD: camo_password123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - camo_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mariadb_data:

networks:
  camo_network:
    driver: bridge
